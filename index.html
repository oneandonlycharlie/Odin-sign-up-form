<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <p class="logo"><img src="img/odin-lined.png" alt="A logo of Odin">ODIN</p>
    </div>
    <div class="right">
        <div class="header">This is not a real online service! 
            You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up <i>now</i> to get started. 
            <p>You <i>know</i> you want to.</p>
        </div>
        <form action="http://127.0.0.1:5500/index.html" method="post">
            <p>Let's do this!</p>
            <div class="inputs">
                <div>
                    <label for="first_name"> First Name*</label>
                    <input type="text" id="first_name" name="first_user_name" required>
                </div>
                <div>
                    <label for="last_name">Last Name*</label>
                    <input type="text" id="last_name" name="last_user_name" required>
                </div>
                <div>
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="user_phone_number">
                </div>
                <div>
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="user_password" required>
                </div>
                <div>
                    <label for="confirmed_password">Confirm Password*</label>
                    <input type="password" id="confirmed_password" name="user_confirmed_password" required>
                </div>
            </div>
        </form>
        <button type="submit">Create account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
